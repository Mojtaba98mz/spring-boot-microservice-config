spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/department_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
management:
   endpoints:
     web:
       exposure:
         include: "*"
server:
  port: 8082
app:
  welcome: halo
